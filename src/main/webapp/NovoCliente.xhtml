<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:o="http://omnifaces.org/ui">
	
	
	

	<ui:define name="titulo">Nova Cliente</ui:define>
	
	<ui:define name="corpo">
		<h1>Cadastro Cliente</h1>
		
		<h:form id="frm">
			<p:messages showDetail="false" showSummary="true" autoUpdate="true"/>
			
			<p:toolbar style="margin-top: 20px">
				<f:facet name="left">
					<p:commandButton value="Salvar" ajax="false" actionListener="#{novoSacadoBean.salvar}"/>
				</f:facet>
			</p:toolbar>
			
			<p:panelGrid columns="2" style="width: 50%; margin-top: 20px" columnClasses="rotulo, campo">
				
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText  id="nome" size="40" value="#{novoSacadoBean.sacado.nome}"/>
				 
				<p:outputLabel value="CPF" for="cpf" />
				<p:inputMask  id="cpf" size="40" value="#{novoSacadoBean.sacado.cpf}" mask="999.999.999-99"/>
				 
			</p:panelGrid>
		
		</h:form>
	</ui:define>


</ui:composition>
